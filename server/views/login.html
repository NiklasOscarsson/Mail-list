<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="flex">
        <div id="login-div">
            <div class="header"><h1>Login</h1></div>
            <div class="cred">
                <form action="/profile/login" method="POST">
                    <label for="username">Username:</label><br><input type="text" name="username" placeholder="" id="">
                    <br>
                    <label for="password">Password:</label><br><input type="text" name="password" placeholder="" id="">
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
