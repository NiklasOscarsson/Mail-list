<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/pages/profile.js" defer></script>
</head>

<body>
    <div id="app">
        <div id="adminNav" v-if="isAdmin === 'Admin'">
            <div id="adminLinks">
                <h1>{{isAdmin}}</h1>
                <a href="/admin/setup/db">
                    <p>Setup DB</p>
                </a>
                <a href="/admin/webmin">
                    <p>Webmin</p>
                </a>
            </div>
        </div>
        <main>
            <div id="my-students" class="card main-divs">
                <h3 id="title">Mina elever</h3>
                <div class="table-text">
                    <h4>elevens namn</h4>
                </div>
                <div class="table-text">
                    <h4>elevens VH</h4>
                </div>
                <hr>
                <ul>
                    <!-- add summary page -->

                    <a href="#" v-for="student in students">
                        <li>
                            <div>
                                <h4 :title="student.student_mail">{{student.name}}</h4>
                            </div>
                            <div>
                                <h4 :title="student.guardian_mail">{{student.guardian}}</h4>
                            </div>
                        </li>
                    </a>
                </ul>
            </div>
            <div id="students-todo" class="card main-divs">
                <h3>students-todo</h3>
            </div>
            <div id="add-student" class="card main-divs"></div>
            <div id="students-done" class="card main-divs"></div>
        </main>
    </div>
</body>

</html>
